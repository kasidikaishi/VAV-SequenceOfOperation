<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>VAV Sequence of Operation demo</title>
  </head>

  <body>
    <div class="column-container">
      <div class="vav-controller">Variable Air Volume controller working demo</div>
      <div class="column">
        <div class="container-left">
          <div class="airflowSetpoint">Airflow Setpoint:
            <div id="airflowSetpoint-number">400</div>
          </div>
        </div>
        <div class="controller-container">
          <span id="supply-air"></span>
          <span id="damper-section"></span>
          <span id="downstream-air"></span>
          <div class="damper-container">
            <div id="damper-shaft"></div>
          </div>
          <!-- <div class="supply-air-text">supply air</div> -->
          <!-- <div class="arrow-right"></div> -->
        </div>
        <div class="button-container">
          <button type="submit" class="button" id="cooldown-mode" name="cooldown-mode">cooldown</button>
          <button type="submit" class="button" id="warmup-mode" name="warmup-mode">warmup</button>
          <button type="submit" class="button" id="normal-mode" name="normal-mode">normal</button>
        </div>
        <div id="reheat-coil"></div>
      </div>
      <div class="column">
        <div class="container-right">
          <div class="temperatura-top">
            <div class="current-temperature">Space Temperature:
              <div id="current-temperature-number">70<span> F</span></div>
            </div>
            <div class="temperature-setup">Temperature Setpoint:
              <div id="temperature-setup-number">70<span> F</span></div>
            </div>
            <div class="temperature-change-container">
              <label for="temperature-change">change temperature setpoint:</label>
              <input type="number" id="temperature-change" name="temperature-change">
              <button type="submit" id="temperature-change-submit" name="temperature-change-submit">submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
