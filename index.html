<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>VAV Sequence of Operation demo</title>
  </head>

  <body>
    <div class="column-container">
      <div class="column">
        <div class="container-left">
          <div class="VAV-controller">Variable Air Volumn controller</div>
          <div class="airflowSetpoint">airflow Setpoint:
            <span id="airflowSetpoint-number">400</span>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="container-right">
          <div class="temperatura-top">
            <div class="current-temperature">current temperature:
              <span id="current-temperature-number">70</span> F
            </div>
            <div id="temperature-setup">set up temperature: <span id="temperature-setup-number"></span></div>
            <label for="temperature-change">change set up temperature:</label>
            <input type="number" id="temperature-change" name="temperature-change">
            <button type="submit" id="temperature-change-submit" name="temperature-change-submit">submit</button>
          </div>

          <div class="temperatura-down">

          </div>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
